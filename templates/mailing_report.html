<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Отчет о рассылке</title>
</head>

<body>
  <div class="container">
    <h2>Отчет о рассылке: <i>{{ ml.name }}</i><br> от {{ ml.date_of_completion }}</h2>
  </div>


  <div class="container">

    <a href="{% url 'list' %}">
      <button type="button" class="btn btn-primary btn-lg float-sm-right">Выход</button>
    </a>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Получатель</th>
          <th scope="col">Письмо отправлено</th>
          <th scope="col">Письмо просмотрено</th>
        </tr>
      </thead>
      <tbody>
        {% for s in table %}
        <tr>
          <td>{{ s.subscriber.first_name }} {{ s.subscriber.last_name }}</td>
          <td>{% if s.sent %} Да {% else %} Нет {% endif %}</td>
          <td>{{ s.open }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>

</body>
</html>
