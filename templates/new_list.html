<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Новая рассылка</title>

</head>
<body>
  <div class="container">
    <h1>Новая рассылка</h1>
    <a href="{% url 'list' %}">
        <button class="btn btn-primary float-sm-right">Отмена</button>
    </a>
  </div>

  <div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Название рассылки</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите название рассылки">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Группа получателей</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Шаблон</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Дата и время рассылки</label><br>
            <input type="datetime-local" id="localdate" name="date"/>
            <small id="emailHelp" class="form-text text-muted">
                Если дата и время будет меньше текущих рассылка будет произведена немедленно</small></p>
        </div>

        <button type="submit" class="btn btn-primary float-sm-right">Рассылка</button>

    </form>

      {{ form }}
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready( function() {
            let d = new Date()
            d = d.toJSON().slice(0,10) + 'T' + new Date().toLocaleTimeString().slice(0,-3)
            $('input[type=datetime-local]').val(d);
        });
    </script>


</body>
</html>
